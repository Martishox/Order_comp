<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="all">
    <div class="container">
      <div class="pic">
        <img src="images/illustration-hero.svg" alt="dancing woman">
      </div>
      <div class="main_text">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
      <div class="plan">
        <img src="images/icon-music.svg" ></img>
        <div class="text">
          <h4>Annual Plan</h4>
          <p>$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>
      <div class="btn">
        <a class="payment_btn" href="#">Proceed to Payment</a>
        <a class="cancel_btn" href="#">Cancel Order</a>
      </div>
    </div>
      
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Martishox">Martiz</a>.
    </div>
  </div>

</body>
</html>
